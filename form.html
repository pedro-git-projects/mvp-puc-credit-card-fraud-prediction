<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predição de Fraude</title>
</head>
<body>
    <h1>Detecção de Fraude de Cartão de Crédito</h1>
    <form id="fraudForm">
        <label for="index">Index:</label>
        <input type="number" id="index" name="index"><br>

        <label for="time_elapsed">Time Elapsed:</label>
        <input type="number" id="time_elapsed" name="time_elapsed"><br>

        <label for="cc_num">Número do Cartão:</label>
        <input type="text" id="cc_num" name="cc_num"><br>

        <label for="amt">Valor da Transação:</label>
        <input type="number" id="amt" name="amt" step="0.01"><br>

        <label for="lat">Latitude:</label>
        <input type="number" id="lat" name="lat" step="0.0001"><br>

        <label for="long">Longitude:</label>
        <input type="number" id="long" name="long" step="0.0001"><br>

        <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <p id="result"></p>

    <script>
        async function submitForm() {
            // Capturar os dados do formulário
            const formData = {
                index: document.getElementById("index").value,
                time_elapsed: document.getElementById("time_elapsed").value,
                cc_num: document.getElementById("cc_num").value,
                amt: document.getElementById("amt").value,
                lat: document.getElementById("lat").value,
                long: document.getElementById("long").value,
            };

            // Enviar a solicitação para o backend
            const response = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            });

            // Obter a resposta do backend
            const data = await response.json();

            // Exibir o resultado na página
            document.getElementById("result").innerText = `Predição: ${data.prediction}`;
        }
    </script>
</body>
</html>
